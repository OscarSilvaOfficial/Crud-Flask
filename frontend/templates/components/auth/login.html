<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    {% block styles %}{% endblock %}
    {% include 'components/styles.html' %}

  </head>
  <body>

   <!-- Material form login -->
    
    <div class="container">
      {% include 'components/auth/error.html' %}
      <div class="card login">
          <h5 class="card-header info-color white-text text-center py-4">
            <strong>Login</strong>
          </h5>
        
          <!--Card content-->
          <div class="card-body px-lg-5 pt-0">
        
            <!-- Form -->
            <form class="text-center" method="POST" action="{{ url_for('autenticar') }}" style="color: #757575;" action="#!">
              
              <input type="hidden" name="proxima" value="{{ proxima or 'vazio' }}">
              <!-- User -->
              <div class="md-form">
                <input type="text" id="materialLoginFormEmail" name="usuario" class="form-control">
                <label for="materialLoginFormEmail">Usu√°rio</label>
              </div>
        
              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialLoginFormPassword" name="senha" class="form-control">
                <label for="materialLoginFormPassword">Senha</label>
              </div>
        
              <div class="d-flex justify-content-around">
                <div>
                  <!-- Remember me -->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                    <label class="form-check-label" for="materialLoginFormRemember">Gravar</label>
                  </div>
                </div>
                <div>
                  <!-- Forgot password -->
                  <a href="">Esqueceu a senha?</a>
                </div>
              </div>
        
              <!-- Sign in button -->
              <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Entrar</button>
        
              <!-- Register -->
              <p>Not a member?
                <a href="">Criar contra</a>
              </p>
        
              <!-- Social login -->
              <p>Registrar com:</p>
              <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
              </a>
              <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
              </a>
        
            </form>
            <!-- Form -->
        
          </div>
        
      </div>

    </div>
    {% include 'components/scripts.html' %}
  </body>
</html>
